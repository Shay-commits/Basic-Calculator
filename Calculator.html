<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="calculator.css">
    <title> Basic Calculator </title>
  </head>

  <body>
    <h2> Basic Calculator </h2>
    <div id="mainbody">
      <div class="wrapper">
        <div id="display"></div>
        <button id="AC" class="click">AC</button>
        <button id="minusplus"> +/- </button>
        <button id="percentage">%</button>
        <button id="divide" class="operator"> / </button>
        <button id="seven" class="click">7</button>
        <button id="eight" class="click">8</button>
        <button id="nine" class="click">9</button>
        <button id="multiply" class="operator">*</button>
        <button id="four" class="click">4</button>
        <button id="five" class="click">5</button>
        <button id="six" class="click">6</button>
        <button id="minus" class="operator">-</button>
        <button id="one" class="click">1</button>
        <button id="two" class="click">2</button>
        <button id="three" class="click">3</button>
        <button id="plus" class="operator">+</button>
        <button id="zero" class="click">0</button>
        <button id="dot" class="click">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>

  <footer>
    <script type="text/javascript" src="calculator.js"> </script>
  </footer>

</html>
